<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UNI-BOT</title>
	<link rel="stylesheet" href="unibot.css">
	<link href="https://fonts.googleapis.com/css?family=Jura|Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="title-container">
			<h1 class="title">UNI-BOT</h1>
			<p class="subtitle">{Your University Solutions in One Place}</p>
		</div>
	</header>
	<main>
		<section class="premium-features">
			<h2 class="section-title">WANT OUR PREMIUM FEATURES?</h2>
			<p class="section-subtitle">SIGN UP USING YOUR EMAIL</p>
			<div class="email-container">
				<input type="text" placeholder="Enter your email address">
			</div>
		</section>
		<section class="unitbot-support">
			<h2 class="section-title">UNIBOT SUPPORT</h2>
			<div class="dropdown-container">
				<select>
					<option value="campus-life">Campus life</option>
					<option value="canvas">Canvas</option>
					<option value="registration">Registration</option>
					<option value="parking">Parking</option>
					<option value="transferring">Transferring</option>
					<option value="directions">Directions</option>
				</select>
			</div>
			<div class="tab-container">
				<div class="tab active">Home</div>
				<div class="tab">Message</div>
			</div>
			<div class="chat-container">
				<!-- chatbot text box goes here -->
			</div>
		</section>
	</main>
</body>
</html>
