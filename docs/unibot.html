<!DOCTYPE html>
<html lang="en">
<head> <!-- set character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Set the compatibility mode to Internet Explorer and the viewport width to the width of the device screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">     <!-- Link to the Font Awesome library for icons -->
    <link rel="stylesheet" href="unibot.css"> <!-- Link to an external stylesheet named "unibot.css" for additional styles -->
    <title>UNIBOT</title>     <!-- Set the title of the HTML document to "UNIBOT" -->
    <style>
        #btn-container { /* Select the element with an ID of "btn-container" and set its position */
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #btn-container button { /* Select any button inside the container and set its margin to the left to be 10px */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <body class="space-bg">  <!-- A container for two buttons that allow the user to sign in or sign up -->

    <div id="btn-container">
        <button id="login-btn" type="button" class="btn">
            <strong>SIGN IN</strong> <!-- The text "SIGN IN" is displayed in bold -->
            <div id="container-stars"> <!-- A container for some animated stars -->
                <div id="stars"></div>
            </div>
            <div id="glow"> <!-- A container for a glowing effect -->
                <div class="circle"></div> <!-- Two circles that create the glowing effect -->
                <div class="circle"></div>
            </div>
        </button>
        <button id="signin-btn" type="button" class="btn">
            <strong>SIGN UP</strong> <!-- The text "SIGN UP" is displayed in bold -->
        </button>
    </div>
    
    <div class="wrapper"> <!-- A container for the main content of the page -->
        <div class="title">UNIBOT SUPPORT</div> <!-- A title for the support section of the page -->
        <div class="box" id="chat-box"> <!-- A chat box where messages from the bot and user will be displayed -->
            <div class="item">
                <div class="icon"> <!-- An icon to represent the user or bot -->
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg" id="greeting"> <!-- The text of the chat message -->
                    <p>Hi there</p>
                </div>
            </div>
            <br clear="both"> <!-- A line break to clear any floats inside the chat box -->
        </div>

        <div class="typing-area"> <!-- A typing area for the user to enter messages -->
            <div class="input-field"> <!-- An input field for the user to enter text -->
                <input placeholder="Enter your message" class="input" name="text" type="text">
                <button onclick="sendMessage()">Send</button> <!-- A button to submit the user's message -->
            </div>
        </div>
    </div>

    <script> //this will run when the page loads
        window.onload = function() {
            var greeting = document.getElementById("greeting"); // Get the "greeting" element and set its inner HTML to a welcome message
            greeting.innerHTML = "<p>Hi there! How can I assist you today?</p>"; 
        }

        function sendMessage() { //this will send a message
            var inputField = document.querySelector(".input"); // Get the input field and the message text
            var messageText = inputField.value;

            var chatBox = document.getElementById("chat-box"); // Get the chat box and create a new message element
            var messageElement = document.createElement("div"); 
            messageElement.classList.add("item");
            messageElement.classList.add("right");

            var iconElement = document.createElement("div"); // Create the icon element and add the user icon
            iconElement.classList.add("icon");
            var icon = document.createElement("i");
            icon.classList.add("fa");
            icon.classList.add("fa-user");
            iconElement.appendChild(icon);

            var msgElement = document.createElement("div"); // Create the message text element and add the message
            msgElement.classList.add("msg");
            var textElement = document.createElement("p");
            textElement.innerHTML = messageText;
            msgElement.appendChild(textElement);

            messageElement.appendChild(iconElement); // Add the icon and message text elements to the message element
            messageElement.appendChild(msgElement);

            chatBox.appendChild(messageElement); // Add the message element to the chat box

            inputField.value = ""; // Clear the input field
        }

function handleKeyUp(event) { // This function handles the "keyup" event
    if (event.keyCode === 13) { // If the user presses enter, prevent the default behavior and send the message
        event.preventDefault();
        sendMessage();
    }
}
    </script>
    
</body>
</html>
